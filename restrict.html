  <script>
    document.querySelectorAll('.title1').forEach((element) => {
      const textContent1 = element.getAttribute('data-text1');
      const textContent2 = element.getAttribute('data-text2');
      const pauseDuration = 1500;
      let currentTextIndex = 1; 

      function updateText(text) {
          element.textContent = text;
      }

      function typeText(text) {
          let currentIndex = 0;
          const typingInterval = setInterval(() => {
              currentIndex++;
              updateText(text.slice(0, currentIndex));
              if (currentIndex === text.length) {
                  clearInterval(typingInterval);
                  setTimeout(() => deleteText(text), pauseDuration);
              }
          }, 100);
      }

      function deleteText(text) {
          let currentIndex = text.length;
          const deletingInterval = setInterval(() => {
              currentIndex--;
              updateText(text.slice(0, currentIndex));
              if (currentIndex === 0) {
                  clearInterval(deletingInterval);
                  switchText();
              }
          }, 125);
      }

      function switchText() {
          currentTextIndex = currentTextIndex === 1 ? 2 : 1; 
          const nextText = currentTextIndex === 1 ? textContent1 : textContent2;
          setTimeout(() => typeText(nextText), pauseDuration);
      }

      typeText(textContent1); 
    });

    document.getElementById("button1").addEventListener("click", function() {
        var container1 = document.getElementById("container1");

        setTimeout(function() {
            container1.style.display = "none";
            container2.style.display = "block";

            container2.style.transition = "opacity 0.3s";
            container2.style.opacity = 1;
        }, 500); 
    });

    document.querySelectorAll('.title2').forEach((element) => {
    const textContent = element.getAttribute('data-text');
    const pauseDuration = 300;
    let currentIndex = 0;

    function updateText() {
      element.textContent = textContent.slice(0, currentIndex);
    }

    function typeText() {
      currentIndex++;

      if (currentIndex <= textContent.length) {
        updateText();
        setTimeout(typeText, 300); 
      } else {
        setTimeout(() => {
          deleteText();
        }, pauseDuration);
      }
    }

    function deleteText() {
      if (currentIndex > 1) {
        currentIndex--;
        updateText();
        setTimeout(deleteText, 300);
      } else {
        setTimeout(typeText, pauseDuration);
      }
    }

    typeText();
    });
